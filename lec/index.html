<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LEC 2026 Winter - Transfers</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>LEC 2026 - WINTER - TRANSFERS</h1>
    <h2></h2>
    <button id="reset-btn" title="Resetear todos los cambios">Resetear Cambios</button>
  </header>
  
  <aside class="legend">
    <div class="legend-item">
      <div class="legend-color green"></div>
      <span>Confirmado</span>
    </div>
    <div class="legend-item">
      <div class="legend-color yellow"></div>
      <span>Rumor</span>
    </div>
    <div class="legend-item">
      <div class="legend-color red"></div>
      <span>Fuera / Sin info</span>
    </div>
  </aside>
  
  <main id="teams-container">
    <!-- Teams will load here -->
  </main>
  
  <footer class="transfer-history">
    <h2>Historial de Traspasos Recientes</h2>
    <div class="history-timeline" id="history-timeline">
      <!-- Transfer history will be loaded here -->
    </div>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
